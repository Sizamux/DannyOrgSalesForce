                <!-- via To -->
                <div class="lds-col slds-size_1-of-2 slds-p-around_small lgc-bg">
                    <lightning-input value={nome} data-id="nome" onblur={onHandler} type="text" label="Mundo Name"></lightning-input>
                </div>
                <div class="lds-col slds-size_1-of-2 slds-p-around_small lgc-bg">
                    <lightning-input value={cor} data-id="cor" onblur={onHandler} type="text" label="Cor"></lightning-input>
                </div>

                    options={options}
                    data-id="pAgua" onchange={onHandler} ></lightning-combobox>

                </div>
                <div class="lds-col slds-size_1-of-2 slds-p-around_small lgc-bg">
                    <button class="slds-button slds-button_neutral">Limpar</button>
