<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large slds-theme_default ">
        
        <h2 class="slds-text-heading_medium slds-m-bottom_medium slds-p-around_small">
            Cadastre seu Realm
        </h2>
        <div class="slds-grid slds-wrap">

            <!-- Default/basic -->
            <div class="lds-col slds-size_1-of-2 slds-p-around_small lgc-bg">
                <lightning-input type="text" label="Nome" value={nome} onchange={onEscreveNome}></lightning-input>
            </div>
            <div class="lds-col slds-size_1-of-2 slds-p-around_small lgc-bg">
                <lightning-input type="text" label="Leis da fisica aplicaveis" value={LeisAplicaveis} onchange={onEscreveLeisAplicaveis}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-p-around_small lgc-bg">
                <lightning-input type="text" label="Raças" value={racas} onchange={onEscreveRacas}>></lightning-input>
            </div>
            <div class="lds-col slds-size_1-of-2 slds-p-around_small lgc-bg">
                <lightning-combobox
                        name="progress"
                        label="Temperatura"
                        value={value}
                        placeholder="Selecione a temperaura"
                        options={options}
                        onchange={handleChange} ></lightning-combobox>
            </div>
            <div class="lds-col slds-size_1-of-2 slds-p-around_small lgc-bg">
                <lightning-input type="text" label="Disserte sobre poças de aguas" value={aguas} onchange={onEscreveAgua}></lightning-input>
            </div>

            <div class="lds-col slds-size_1-of-1 slds-p-around_small lgc-bg">

                <div class="slds-p-around_small lgc-bg">
                    <lightning-button variant="base" label="Cancelar" title="Looks like a link" onclick={onLimparClick} class="slds-m-left_x-small"></lightning-button>

                    <lightning-button variant="brand" label="Exibir Informações" title="Primary action" onclick={onExibirInfoClick} class="slds-m-left_x-small"></lightning-button>

                </div>
            </div>
            <h2 class="lds-col slds-size_1-of-1 slds-text-heading_medium slds-m-bottom_medium slds-p-around_small" if:true={exibir}>
                Vars:
            </h2>
            <div class="lds-col slds-size_1-of-2 slds-p-around_small" if:true={exibir}>
                <p>Nome: {nome}</p>
                <p>Leis Da Fisica Aplicaveis: {LeisAplicaveis}</p>
            </div>
            <div class="lds-col slds-size_1-of-2 slds-p-around_small" if:true={exibir}>
                <p>Raças: {racas}</p>
                <p>Temperatura: {temperatura}</p>
                <p>Sobre a Agua: {agua}</p>
            </div>
        </div>
    </div>
</template>
